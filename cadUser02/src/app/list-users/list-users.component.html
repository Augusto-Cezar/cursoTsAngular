<div class="container"> 
  <div class="row">
    <div class="col-12">
      <mat-card appearance="outlined" class="mt-4">
        <mat-card-title>Lista de Usu√°rios</mat-card-title>
      </mat-card>   
      <div class="container-fluid">
        <div class="row mt-2">
          <div class="col-12 d-flex justify-content-end">
            <button mat-flat-button color="primary" 
            class="me-2" 
            (click)="abrirCarrinho()"
            >Carrinho</button>
            <button mat-flat-button color="primary" 
            class="me-2" 
            (click)="abrirListaProdutos()"
            >Lista De Produtos</button>
            <button mat-flat-button color="primary" 
            class="me-2"
            >Pesquisar</button>
            <button mat-flat-button color="primary" 
            class="me-2"
            >Adicionar</button>
          </div>
        </div>
      </div>   
      <div class="container-fluid">
        <div class="row mt-3">
          <div class="col-12"></div>
          <hr class="mt-3">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element">{{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.fisrt_name}}</td>
            </ng-container>
          
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
              <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> E-mail </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
        </div>
      </div>
    </div>
  </div>
</div>
